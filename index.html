<!DOCTYPE html>
<html>
<head>
    <title>Flatsearch</title>
    <meta charset="utf-8">
    <link href="css/default.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-2.0.3.js" type="text/javascript"></script>
    <script src="js/dropbox.min.js" type="text/javascript"></script>
    <script src="js/crawler.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <script src="js/bootstrap.js"></script>
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-md-2">
                <h1>Flatsearch</h1>
            </div>
            <div class="col-md-6">
                <form id="add-form" class="form-inline">
                    <div class="form-group">
                        <input type="url" class="form-control" id="url" placeholder="URL">
                    </div>
                    <button class="btn btn-primary" onclick="return add_url();">Add</button>
                </form>
            </div>
            <div class="col-md-4">
                <div class="pull-left margintop">
                    <button class="btn btn-info" onclick="return refresh_flats()">
                        <span class="glyphicon glyphicon-refresh"></span> Refresh</button>
                </div>
                <div id="status" class="pull-right">
                    <span class="status label label-info">Connecting...</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table id="flats" class="table table-hover">
                    <thead>
                        <tr>
                            <th><span title="Link" class="glyphicon glyphicon-link"></span></th>
                            <th>Address</th>
                            <th>Rent (€)<br>Kaution</th>
                            <th>Area (m²)<br>Rooms</th>
                            <th>Contact</th>
                            <th>Termin</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

    </div>

</body>
</html>
